<!DOCTYPE html>
<html>

<head>
	<title>Images</title>
</head>

<body>
	<h3>This is the example of Image tag</h3>
	
	<!-- Normal image -->
	<p id="audi"> 
	Audi<img src="Images/audi.jpg">
    </p>

    <!-- image with height and width -->
	<img src="Images/html5.jpg" alt="HTML5 Icon" style="width:128px;height:128px">

   <hr>
    <!-- image with alignment -->
	<img src="Images/hml5.png" alt="Images" width="100px" height="100px" align="right">

    <!-- image with css property float values:nono|left|right|initial|inherit|-->
	<p>
		<img src="Images/smily.webp" alt="Smiley face" style="float:inherit;width:100px;height:100px"> A paragraph with an image. The image floats to the left of the text.
	</p>

   
	<img src="Images/planet.webp" alt="Planets" usemap="#planetmap" style="width:150px;height:150px">

	<map name="planetmap">
	  <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.htm">
	  <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.htm">
	  <area shape="circle" coords="124,58,8" alt="Venus" href="venus.htm">
	</map>
</body>

</html>
