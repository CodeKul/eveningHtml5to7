<!DOCTYPE html>
<html>
	<head>
	<title>Forms Inputs</title>
	</head>
	<body>
		<p>Color: <input type="color" name="color"></p>
		<p>Checkbox: <input type="checkbox" name="checkbox"></p>
		<p>Date: <input type="date" name="date"></p>
		<p>DateTime: <input type="datetime" name="datetime"></p>
		<p>Localtime: <input type="datetime-local" name="localtime"></p>
		<p>Email: <input type="email" name="email"></p>
		<p>File: <input type="file" name="file"></p>
		<p>Hidden: <input type="hidden" name="hidden_type"></p>
		<p>Image: <input type="image" name="image"></p>
		<p>Month: <input type="month" name="month"></p>
		<p>Number: <input type="number" name="number"></p>
		<p>Password: <input type="password" name="password"></p>
		<p>Radio: <input type="radio" name="radio"></p>
		<p>Range: <input type="range" name="range"></p>
		<p>Reset: <input type="reset" type="reset"></p>
		<p>Search: <input type="search" name="search"></p>
		<p>Submit: <input type="submit" name="submit"></p>
		<p>Telephone: <input type="tel" name="telephone"></p>
		<p>Text: <input type="text" name="text"></p>
		<p>Week: <input type="week" name="week"></p>
		<p>Time: <input type="time" name="time"></p>
		<p>URL: <input type="url" name="url"></p>
		</body>
</html>
